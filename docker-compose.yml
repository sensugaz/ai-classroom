services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
    restart: unless-stopped

  api:
    build: ./services/api
    expose:
      - "8080"
    environment:
      - PIPELINE_WS_URL=${PIPELINE_WS_URL:-ws://host.docker.internal:9000/ws}
      - MONGO_URI=mongodb://mongodb:27017/classroom
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - REDIS_HOST=redis:6379
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped

  web:
    build: ./web
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api
      - NEXT_PUBLIC_WS_URL=ws://localhost/ws
    depends_on:
      - api
    restart: unless-stopped

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  mongo-data:
  redis-data:
